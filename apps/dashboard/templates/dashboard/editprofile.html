<!------------------------- editprofile ------------------------>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <title>Edit Profil</title>
</head>
<body>
    <div id="overlay">
        <div class="jumbotron" id="usernav">
            <div class="avatar-main avatar-{{user.user_level}}" id="cat-{{user.avatar}}"></div>
            <h1 class="display-4">{{request.session.username}}</h1>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                  <a class="nav-link" href="/dashboard/{{request.session.username}}">Home Base</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../../kithub">Kit-Hub</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Logout</a>
                </li>
            </ul>
        </div><!-- end of jumbotron -->
        <div id="editprofilewrapper">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form action="/dashboard/{{request.session.username}}/updateprofile" method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="bio">Edit Bio (max length 1000 characters)</label>
                    <textarea maxlength="1000" class="form-control" name="bio" id="convobox" rows="3">{{user.bio}}</textarea>
                </div>
                <div class="row">
                <div class="col-6"> 
                <div class="form-group">
                    <label for="username">Change Username</label>
                    <input type="text" class="form-control" id="convobox" name="username" placeholder="Max length 25 characters">
                </div>
                </div>
                <div class="col-6">
                <div class="form-group">
                    <label for="email">Update Email</label>
                    <input type="email" class="form-control" id="convobox" name="email">
                </div>
                </div>
                </div>
                <h4>Change password</h4>  
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="username">Old Password</label>
                            <input type="password" class="form-control" name="oldpw" id="convobox">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="username">New Password</label>
                            <input type="password" class="form-control" id="convobox" name="newpw" placeholder="Minimum 8 characters">
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="form-group">
                            <label for="username">Confirm New Password</label>
                            <input type="password" class="form-control" id="convobox" name="newpwconfirm">
                        </div>
                        </div>
                    </div>
                <input id="submitform" type="submit" value="Save Changes">
            </form>
        </div><!-- end of editprofilewrapper -->
    </div><!-- end of overlay -->
</body>
</html>
